<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualización interactiva de datos climáticos históricos de temperaturas y precipitaciones.">
    <title>Visualización de Datos Climáticos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <h1>Visualización de Datos Climáticos Históricos</h1>
    </header>
    <main>
        <section>
            <h2>Gráfico de Temperaturas</h2>
            <canvas id="tempChart"></canvas>
        </section>
        <section>
            <h2>Gráfico de Precipitaciones</h2>
            <canvas id="precipChart"></canvas>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
